00%;height:100%}</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id="p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-marpit-scope-TQlS5Dib="">
<h1>What's different in 3.0 RxJava</h1>
<p>2022-02-23<br />
Wayne Yang</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-marpit-scope-nAIlBjrD="">
<h1>Introduction</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-marpit-pagination="3" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>Version 2.x</h1>
<p>The 2.x version is end-of-life as of <strong>February 28, 2021</strong>.No further development, support, maintenance, PRs and updates will happen. The Javadoc of the very last version, <strong>2.2.21</strong>, will remain accessible.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-marpit-pagination="4" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>Maven coordinates</h1>
<p>RxJava 3 lives in the group <code>io.reactivex.rxjava3</code> with artifact ID <code>rxjava</code>. Official language/platform adaptors will also be located under the group <code>io.reactivex.rxjava3</code>.</p>
<h3>Gradle import</h3>
<pre><code class="language-groovy"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>dependencies {
  implementation <span class="hljs-string">&#x27;io.reactivex.rxjava3:rxjava:3.1.3&#x27;</span>
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-marpit-pagination="5" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>Java 8 (1/3)</h1>
<p>For a long time, RxJava was limited to Java 6 API due to how Android was lagging behind in its runtime support. This changed with the Android Studio 4 where a process called <a href="https://developer.android.com/studio/write/java8-support-table">desugaring</a> is able to turn many Java 7 and 8 features into Java 6 compatible ones transparently.</p>
<p>This allowed us to increase the baseline of RxJava to Java 8 and add official support for many Java 8 constructs:</p>
<ul>
<li><code>Stream</code>: use <code>java.util.stream.Stream</code> as a source or expose sequences as <strong>blocking</strong> <code>Streams</code>.</li>
<li>Stream <code>Collector</code>s: aggregate items into collections specified by <a href="https://docs.oracle.com/javase/8/docs/api/java/util/stream/Collector.html">standard transformations</a>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-marpit-pagination="6" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>Java 8 (2/3)</h1>
<ul>
<li><code>Optional</code>: helps with the <strong>non-null</strong>ness requirement of RxJava</li>
<li><code>CompletableFuture</code>: consume <code>CompletableFuture</code>s non-blockingly or expose single results as <code>CompletableFuture</code>s.</li>
<li>Use site non-null annotation: helps with some functional types be able to return null in specific circumstances.</li>
</ul>
<p>However, some features won't be supported:</p>
<ul>
<li><code>java.time.Duration</code>: would add a lot of overloads; can always be decomposed into the <code>time</code> + <code>unit</code> manually.</li>
<li><code>java.util.function</code>: these can't throw <code>Throwable</code>s, overloads would create bloat and/or ambiguity</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-marpit-pagination="7" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>Java 8 (3/3)</h1>
<p>Consequently, one has to change the project's compilation target settings to Java 8:</p>
<pre><code class="language-groovy"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap>android {
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-marpit-pagination="8" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>Package structure</h1>
<p>RxJava 3 components are located under the <code>io.reactivex.rxjava3</code> package (RxJava 1 has <code>rx</code> and RxJava 2 is just <code>io.reactivex</code>). This allows version 3 to live side by side with the earlier versions. In addition, the core types of RxJava (<code>Flowable</code>, <code>Observer</code>, etc.) have been moved to <code>io.reactivex.rxjava3.core</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-marpit-scope-MGIO5Ies="">
<h1>Behavior changes</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-marpit-pagination="10" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>More undeliverable errors</h1>
<p>With RxJava 2.x, the goal was set to not let any errors slip away in case the sequence is no longer able to deliver them to the consumers for some reason. Despite our best efforts, errors still could have been lost in various race conditions across many dozen operators.</p>
<p>Fixing this in a 2.x patch would have caused too much trouble, therefore, the fix was postponed to the, otherwise already considerably changing, 3.x release. Now, canceling an operator that delays errors internally will signal those errors to the global error handler via <code>RxJavaPlugins.onError()</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-marpit-pagination="11" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>Connectable source reset</h1>
<p>The purpose of the connectable types (<code>ConnectableFlowable</code> and <code>ConnectableObservable</code>) is to allow one or more consumers to be prepared before the actual upstream gets streamed to them upon calling <code>connect()</code>. This worked correctly for the first time, but had some trouble if the upstream terminated instead of getting disconnected. In this terminating case, depending on whether the connectable was created with <code>replay()</code> or <code>publish()</code>, fresh consumers would either be unable to receive items from a new connection or would miss items altogether.</p>
<p>With 3.x, connectables have to be reset explicitly when they terminate. This extra step allows consumers to receive cached items or be prepared for a fresh connection.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-marpit-pagination="12" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>Flowable.publish pause</h1>
<p>The implementation of <code>Flowable.publish</code> hosts an internal queue to support backpressure from its downstream. In 2.x, this queue, and consequently the upstream source, was slowly draining on its own if all of the resulting <code>ConnectableFlowable</code>'s consumers have cancelled. This caused unexpected item loss when the lack of consumers was only temporary.</p>
<p>With 3.x, the implementation pauses and items already in the internal queue will be immediately available to consumers subscribing a bit later.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-marpit-pagination="13" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>Processor.offer null-check</h1>
<p>Calling <code>PublishProcessor.offer()</code>, <code>BehaviorProcessor.offer()</code> or <code>MulticastProcessor.offer</code> with a null argument now throws a <code>NullPointerException</code> instead of signaling it via <code>onError</code> and thus terminating the processor. This now matches the behavior of the <code>onNext</code> method required by the <a href="https://github.com/reactive-streams/reactive-streams-jvm#2.13">Reactive Streams specification</a>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-marpit-pagination="14" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>MulticastProcessor.offer fusion-check</h1>
<p><code>MulticastProcessor</code> was designed to be processor that coordinates backpressure like the <code>Flowable.publish</code> operators do. It includes internal optimizations such as operator-fusion when subscribing it to the right kind of source.</p>
<p>Since users can retain the reference to the processor itself, they could, in concept, call the <code>onXXX</code> methods and possibly cause trouble. The same is true for the <code>offer</code> method which, when called while the aforementioned fusion is taking place, leads to undefined behavior in 2.x.</p>
<p>With 3.x, the <code>offer</code> method will throw an <code>IllegalStateException</code> and not disturb the internal state of the processor.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-marpit-pagination="15" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>Group abandonment in groupBy (1/2)</h1>
<p>The <code>groupBy</code> operator is one of the peculiar operators that signals reactive sources as its main output where consumers are expected to subscribe to these inner sources as well. Consequently, if the main sequence gets cancelled (i.e., the <code>Flowable&lt;GroupedFlowable&lt;T&gt;&gt;</code> itself), the consumers should still keep receiving items on their groups but no new groups should be created. The original source can then only be cancelled if all of such inner consumers have cancelled as well.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-marpit-pagination="16" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>Group abandonment in groupBy (2/2)</h1>
<p>However, in 2.x, nothing is forcing the consumption of the inner sources and thus groups may be simply ignored altogether, preventing the cancellation of the original source and possibly leading to resource leaks.</p>
<p>With 3.x, the behavior of groupBy has been changed so that when it emits a group, the downstream has to subscribe to it synchronously. Otherwise, the group is considered &quot;abandoned&quot; and terminated. This way, abandoned groups won't prevent the cancellation of the original source. If a late consumer still subscribes to the group, the item that triggered the group creation will be still available.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-marpit-pagination="17" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>Backpressure in groupBy (1/2)</h1>
<p>The <code>Flowable.groupBy</code> operator is even more peculiar in a way that it has to coordinate backpressure from the consumers of its inner group and request from its original <code>Flowable</code>. The complication is, such requests can lead to a creation of a new group, a new item for the group that itself requested or a new item for a completely different group altogether. Therefore, groups can affect each other's ability to receive items and can hang the sequence, especially if some groups don't get to be consumed at all.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-marpit-pagination="18" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>Backpressure in groupBy (2/2)</h1>
<p>This latter can happen when groups are merged via <code>flatMap</code> where the number of individual groups is greater than the <code>flatMap</code>'s concurrency level (default 128) so fresh groups won't get subscribed to and old ones may not complete to make room. With <code>concatMap</code>, the same issue can manifest immediately.</p>
<p>Since RxJava is non-blocking, such silent hangs are difficult to detect and diagnose (i.e., no thread is blocking in <code>groupBy</code> or <code>flatMap</code>). Therefore, 3.x changed the behavior of <code>groupBy</code> so that if the immediate downstream is unable to receive a new group, the sequence terminates with <code>MissingBackpressureException</code>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-marpit-pagination="19" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>Window abandonment in window (1/2)</h1>
<p>Similar to <code>groupBy</code>, the <code>window</code> operator emits inner reactive sequences that should still keep receiving items when the outer sequence is cancelled (i.e., working with only a limited set of windows). Similarly, when all window consumers cancel, the original source should be cancelled as well.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-marpit-pagination="20" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>Window abandonment in window (2/2)</h1>
<p>However, in 2.x, nothing is forcing the consumption of the inner sources and thus windows may be simply ignored altogether, preventing the cancellation of the original source and possibly leading to resource leaks.</p>
<p>With 3.x, the behavior of all <code>window</code> operators has been changed so that when it emits a group, the downstream has to subscribe to it synchronously. Otherwise, the window is considered &quot;abandoned&quot; and terminated. This way, abandoned windows won't prevent the cancellation of the original source. If a late consumer still subscribes to the window, the item that triggered the window creation may be still available.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-marpit-pagination="21" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>CompositeException cause generation</h1>
<p>In 1.x and 2.x, calling the <code>CompositeException.getCause()</code> method resulted in a generation of a chain of exceptions from the internal list of aggregated exceptions. This was mainly done because Java 6 lacks the suppressed exception feature of Java 7+ exceptions. However, the implementation was possibly mutating exceptions or, sometimes, unable to establish a chain at all. Given the source of the original contribution of the method, it was risky to fix the issues with it in 2.x.</p>
<p>With 3.x, the method constructs a cause exception that when asked for a stacktrace, generates an output without touching the aggregated exceptions (which is IDE friendly and should be navigable).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-marpit-pagination="22" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>Parameter validation exception change</h1>
<p>Some standard operators in 2.x throw <code>IndexOutOfBoundsException</code> when the respective argument was invalid. For consistency with other parameter validation exceptions, the following operators now throw <code>IllegalArgumentException</code> instead:</p>
<ul>
<li><code>skip</code></li>
<li><code>skipLast</code></li>
<li><code>takeLast</code></li>
<li><code>takeLastTimed</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-marpit-pagination="23" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>From-callbacks upfront cancellation</h1>
<p>In 2.x, canceling sequences created via <code>fromRunnable</code> and <code>fromAction</code> were inconsistent with other <code>fromX</code> sequences when the downstream cancelled/disposed the sequence immediately.</p>
<p>In 3.x, such upfront cancellation will not execute the given callback.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-marpit-pagination="24" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>Using cleanup order</h1>
<p>The operator <code>using</code> has an <code>eager</code> parameter to determine when the resource should be cleaned up: <code>true</code> means before-termination and <code>false</code> means after-termination. Unfortunately, this setting didn't affect the cleanup order upon donwstream cancellation and was always cleaning up the resource before canceling the upstream.</p>
<p>In 3.x, the cleanup order is now consistent when the sequence terminates or gets cancelled: <code>true</code> means before-termination or before canceling the upstream, <code>false</code> means after-termination or after canceling the upstream.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-marpit-scope-aufvoIVr="">
<h1>API changes</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-marpit-pagination="26" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>Functional interfaces (1/2)</h1>
<p>RxJava 2.x introduced a custom set of functional interfaces in <code>io.reactivex.functions</code> so that the use of the library is possible with the same types on Java 6 and Java 8. A secondary reason for such custom types is that the standard Java 8 function types do not support throwing any checked exceptions, which in itself can result in some inconvenience when using RxJava operators.</p>
<p>Despite RxJava 3 being based on Java 8, the issues with the standard Java 8 functional interfaces persist, now with possible desugaring issues on Android and their inability to throw checked exceptions. Therefore, 3.x kept the custom interfaces, but the <code>@FunctionalInterface</code> annotation has been applied to them (which is safe/ignored on Android).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-marpit-pagination="27" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>Functional interfaces (2/2)</h1>
<p>One small drawback with the custom <code>throws Exception</code> in the functional interfaces is that some 3rd party APIs may throw a checked exception that is not a descendant of <code>Exception</code>, or simply throw <code>Throwable</code>.</p>
<p>Therefore, with 3.x, the functional interfaces as well as other support interfaces have been widened and declared with <code>throws Throwable</code> in their signature.</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-meta">@FunctionalInterface</span>
<span class="hljs-class"><span class="hljs-keyword">interface</span> <span class="hljs-title">Function</span>&lt;@<span class="hljs-title">NonNull</span> <span class="hljs-title">T</span>, @<span class="hljs-title">NonNull</span> <span class="hljs-title">R</span>&gt; </span>{
    <span class="hljs-function">R <span class="hljs-title">apply</span><span class="hljs-params">(T t)</span> <span class="hljs-keyword">throws</span> Throwable</span>;
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-marpit-scope-ksboQ0L0="">
<h2>New Types</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29" data-paginate="true" data-marpit-pagination="29" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>Supplier</h1>
<p>RxJava 2.x already supported the standard <code>java.util.concurrent.Callable</code> whose <code>call</code> method is declared with <code>throws Exception</code> by default. Unfortunately, when our custom functional interfaces were widened to <code>throws Throwable</code>, it was impossible to widen <code>Callable</code> because no in Java, implementations can't widen the <code>throws</code> clause, only narrow or abandon it.</p>
<p>Therefore, 3.x introduces the <code>io.reactivex.rxjava3.functions.Supplier</code> interface that defines the widest throws possible:</p>
<pre><code class="language-java"><svg data-marp-fitting="svg" data-marp-fitting-code><foreignObject><span data-marp-fitting-svg-content><span data-marp-fitting-svg-content-wrap><span class="hljs-class"><span class="hljs-keyword">interface</span> <span class="hljs-title">Supplier</span>&lt;@<span class="hljs-title">NonNull</span> <span class="hljs-title">R</span>&gt; </span>{
    <span class="hljs-function">R <span class="hljs-title">get</span><span class="hljs-params">()</span> <span class="hljs-keyword">throws</span> Throwable</span>;
}
</span></span></foreignObject></svg></code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-marpit-pagination="30" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>Converters (1/2)</h1>
<p>In 2.x, the <code>to()</code> operator used the generic <code>Function</code> to allow assembly-time conversion of flows into arbitrary types. The drawback of this approach was that each base reactive type had the same <code>Function</code> interface in their method signature, thus it was impossible to implement multiple converters for different reactive types within the same class. To work around this issue, the <code>as</code> operator and <code>XConverter</code> interfaces have been introduced in 2.x, which interfaces are distinct and can be implemented on the same class. Changing the signature of <code>to</code> in 2.x was not possible due to the pledged binary compatibility of the library.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-marpit-pagination="31" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>Converters (2/2)</h1>
<p>From 3.x, the <code>as()</code> methods have been removed and the <code>to()</code> methods now each work with their respective <code>XConverter</code> interfaces (hosted in package <code>io.reactivex.rxjava3.core</code>):</p>
<ul>
<li><code>Observable.to(Function&lt;Observable&lt;T&gt;, R&gt;)</code> -&gt; <code>Observable.to(ObservableConverter&lt;T, R&gt;)</code></li>
<li><code>Maybe.to(Function&lt;Flowable&lt;T&gt;, R&gt;)</code> -&gt; <code>Maybe.to(MaybeConverter&lt;T, R&gt;)</code></li>
<li><code>Completable.to(Function&lt;Completable, R&gt;)</code> -&gt; <code>Completable.to(CompletableConverter&lt;R&gt;)</code></li>
<li>...</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-marpit-scope-RzAdWT6D="">
<h2>Moved components</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-marpit-pagination="33" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>Disposables</h1>
<p>Moving to Java 8 and Android's desugaring tooling allows the use of static interface methods instead of separate factory classes. The support class <code>io.reactivex.disposables.Disposables</code> was a prime candidate for moving all of its methods into the <code>Disposable</code> interface itself (<code>io.reactivex.rxjava3.disposables.Disposable</code>).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-marpit-pagination="34" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>DisposableContainer</h1>
<p>Internally, RxJava 2.x uses an abstraction of a disposable container instead of using <code>CompositeDisposable</code> everywhere, allowing a more appropriate container type to be used. This is achieved via an internal <code>DisposableContainer</code> implemented by <code>CompositeDisposable</code> as well as other internal components. Unfortunately, since the public class referenced an internal interface, RxJava was causing warnings in OSGi environments.</p>
<p>In RxJava 3, the <code>DisposableContainer</code> is now part of the public API under <code>io.reactivex.rxjava3.disposables.DisposableContainer</code> and no longer causes OSGi issues.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-marpit-pagination="35" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>API promotions</h1>
<p>The RxJava 2.2.x line has still a couple of experimental operators (but no beta) operators, which have been promoted to standard with 3.x.</p>
<p><a href="https://github.com/ReactiveX/RxJava/wiki/What's-different-in-3.0#api-promotions">https://github.com/ReactiveX/RxJava/wiki/What's-different-in-3.0#api-promotions</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-marpit-pagination="36" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>API additions</h1>
<p>RxJava 3 received a considerable amount of new operators and methods across its API surface.</p>
<p><a href="https://github.com/ReactiveX/RxJava/wiki/What's-different-in-3.0#api-additions">https://github.com/ReactiveX/RxJava/wiki/What's-different-in-3.0#api-additions</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-marpit-pagination="37" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>Java 8 additions</h1>
<p>Now that the API baseline is set to Java 8, RxJava can now support the new types of Java 8 directly, without the need of an external library (such as the <a href="https://github.com/akarnokd/RxJavaJdk8Interop">RxJavaJdk8Interop</a> library, now discontinued).</p>
<ul>
<li><code>java.util.function.Function</code></li>
<li><code>java.util.Optional</code></li>
<li><code>java.util.stream.Stream</code></li>
<li><code>java.util.concurrent.CompletionStage</code></li>
<li><code>java.util.stream.Collector</code></li>
</ul>
<p><a href="https://github.com/ReactiveX/RxJava/wiki/What's-different-in-3.0#java-8-additions">https://github.com/ReactiveX/RxJava/wiki/What's-different-in-3.0#java-8-additions</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-marpit-pagination="38" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>API renames</h1>
<ul>
<li><code>startWith</code></li>
<li><code>onErrorResumeNext</code> with source</li>
<li><code>zipIterable</code></li>
<li><code>combineLatest</code> with array argument</li>
<li><code>Single.equals</code></li>
<li><code>Maybe.flatMapSingleElement</code></li>
</ul>
<p><a href="https://github.com/ReactiveX/RxJava/wiki/What's-different-in-3.0#api-renames">https://github.com/ReactiveX/RxJava/wiki/What's-different-in-3.0#api-renames</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-marpit-pagination="39" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>API signature changes</h1>
<ul>
<li><code>Callable</code> to <code>Supplier</code></li>
<li><code>Maybe.defaultIfEmpty</code></li>
<li><code>concatMapDelayError</code> parameter order</li>
<li><code>Flowable.buffer</code> with boundary source</li>
<li><code>Maybe.flatMapSingle</code></li>
</ul>
<p><a href="https://github.com/ReactiveX/RxJava/wiki/What's-different-in-3.0#api-signature-changes">https://github.com/ReactiveX/RxJava/wiki/What's-different-in-3.0#api-signature-changes</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-marpit-pagination="40" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>API removals (1/2)</h1>
<ul>
<li><code>getValues</code></li>
<li><code>Maybe.toSingle(T)</code></li>
<li><code>subscribe(4 arguments)</code></li>
<li><code>Single.toCompletable()</code></li>
<li><code>Completable.blockingGet()</code></li>
<li>Some test support methods</li>
<li><code>replay</code> with Scheduler</li>
<li><code>dematerialize()</code></li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-marpit-pagination="41" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>API removals (2/2)</h1>
<ul>
<li><code>onExceptionResumeNext</code></li>
<li><code>buffer</code> with boundary supplier</li>
<li><code>combineLatest</code> with varags</li>
<li><code>zip</code> with nested source</li>
<li><code>fromFuture</code> with scheduler</li>
<li><code>Observable.concatMapIterable</code> with buffer parameter</li>
</ul>
<p><a href="https://github.com/ReactiveX/RxJava/wiki/What's-different-in-3.0#api-removals">https://github.com/ReactiveX/RxJava/wiki/What's-different-in-3.0#api-removals</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-marpit-scope-A4MRbpS2="">
<h1>Interoperation</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-marpit-pagination="43" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>Reactive Streams</h1>
<p>RxJava 3 still follows the Reactive Streams specification and as such, the <code>io.reactivex.rxjava3.core.Flowable</code> is a compatible source for any 3rd party solution accepting an <code>org.reactivestreams.Publisher</code> as input.</p>
<p><code>Flowable</code> can also wrap any such <code>org.reactivestreams.Publisher</code> in return.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-marpit-pagination="44" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>RxJava 1.x</h1>
<p>RxJava is more than 7 years old at this moment and many users are still stuck with 3rd party tools or libraries only supporting the RxJava 1 line.</p>
<p>To help with the situation, and also help with a gradual migration from 1.x to 3.x, an external interop library is provided: <a href="https://github.com/akarnokd/RxJavaInterop">RxJavaInterop</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-marpit-pagination="45" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>RxJava 2.x</h1>
<p>Migration from 2.x to 3.x could also be cumbersome as well as difficult because the 2.x line also amassed an ecosystem of tools and libraries of its own, which may take time to provide a native 3.x versions.</p>
<p>There is limited interoperation between the <code>Flowable</code>s through the Reactive Streams <code>Publisher</code> interface (although not recommended due to extra overheads), however, there is no direct way for a 2.x <code>Observable</code> to talk to a 3.x <code>Observable</code> as they are completely separate types.</p>
<p>To help with the situation, and also help with a gradual migration from 2.x to 3.x, an external interop library is provided: <a href="https://github.com/akarnokd/RxJavaBridge">RxJavaBridge</a></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-marpit-pagination="46" data-marpit-pagination-total="46" style="--paginate:true;">
<h1>References</h1>
<ul>
<li><a href="https://github.com/ReactiveX/RxJava">ReactiveX/RxJava: RxJava  Reactive Extensions for the JVM</a></li>
<li><a href="https://github.com/ReactiveX/RxJava/wiki/What's-different-in-3.0">What's different in 3.0  ReactiveX/RxJava Wiki</a></li>
</ul>
